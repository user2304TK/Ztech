<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ztechnews | Bảng điều khiển</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../static/img/Z-green-leaf.png">
  <link rel="stylesheet" href="../static/bootstrap-4.6.0-dist/css/bootstrap.css">
  <link rel="stylesheet" href="../static/bootstrap-icons-1.4.0/bootstrap-icons.css">
  <link rel="stylesheet" href="../static/css/admin.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-fluid" style="height:100vh;">
  <div class="row">
    <!-- sidebar -->
    <div class="col-md-3 col-lg-2 px-0 position-fixed h-100 bg-white shadow-sm sidebar" id="sidebar">
      <a href="#">
        <div class="my-3 text-center">
          <img src="../static/img/Z-green-leaf.png" class="logo-img">
          <span class = "logo-name align-middle ml-1">Technews</span>
        </div>
      </a>
      <div class="list-group rounded-0">
        <a href="#" class="list-group-item list-group-item-action border-0 align-items-center">
          <span class="bi bi-bar-chart-fill"></span>
          <span class="ml-2">Bảng điều khiển</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action border-0 align-items-center">
          <span class="bi bi-newspaper"></span>
          <span class="ml-2">Quản lý bài viết và mục</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action border-0 align-items-center">
          <span class="bi bi-pencil-square"></span>
          <span class="ml-2">Quản lý facts</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action border-0 align-items-center active-page">
            <span class="bi bi-pencil-square"></span>
            <span class="ml-2">Quản lý thành viên</span>
        </a>
      </div>
    </div>
    <!-- overlay to close sidebar on small screens -->
    <div class="w-100 vh-100 position-fixed overlay d-none" id="sidebar-overlay"></div>
    <!-- note: in the layout margin auto is the key as sidebar is fixed -->
    <div class="col-md-9 col-lg-10 ml-md-auto px-0">
      <!-- top nav -->
      <nav class="w-100 d-flex px-4 py-2 mb-4 shadow-sm nav-bgcl">
        <!-- close sidebar -->
        <button class="btn py-0 d-lg-none" id="open-sidebar">
          <span class="bi bi-list text-white h3"></span>
        </button>
        <div class="dropdown ml-auto">
          <div class="btn py-0 d-flex align-items-center" id="logout-dropdown" data-toggle="dropdown" aria-expanded="false">
            <img src="../static/img/avatar.jpg" alt="logo" class="avatar-img rounded-circle">
            <span class="ml-1 text-white">Admin</span>
            <span class="bi bi-chevron-down ml-1 small text-white"></span>
          </div>
          <div class="dropdown-menu dropdown-menu-right border-0 shadow-sm" aria-labelledby="logout-dropdown">
            <a class="dropdown-item text-right" href="#">Trang cá nhân</a>
            <a class="dropdown-item text-right" href="#">Quản lý trang web</a>
            <a class="dropdown-item text-right text-danger" href="#">Đăng xuất</a>
          </div>
        </div>
      </nav>
      <!-- main content -->
      <main class="container-fluid">
        <section class="row equal">
          <div class="col-xl-3 d-flex flex-column mb-3">
            <article class="p-3 rounded shadow-sm mb-4 bg-light">
              <div class="align-items-center">
                <h5 class="mb-4 font-weight-bold admin-color">Số thành viên</h5>
              </div>
              <div class="d-block">
                <div class="d-flex justify-content-between">
                  <div>Tổng:</div>
                  <div class="font-italic">6969</div>
                </div>
                <div class="d-flex justify-content-between">
                  <div>Online:</div>
                  <div class="font-italic">696</div>
                </div>
                <div class="d-flex justify-content-between">
                  <div>Offline:</div>
                  <div class="font-italic">969</div>
                </div>
              </div>
            </article>
            <article class="p-3 rounded shadow-sm bg-light h-100">
              <div class="align-items-center">
                <h5 class="mb-4 font-weight-bold admin-color">Thống kê thành viên</h5>
              </div>
              
              <div>
                <canvas id="chartMem"></canvas>
              </div>
            </article>
          </div>
          <div class="col-xl-9 mb-3">
            <article class="p-3 rounded shadow-sm bg-light h-100 d-flex flex-column">
              <h4 class="text-center font-weight-bold" style="color: #00beef">Danh sách thành viên</h4>
              <table class="table table-hover">
                <tbody>
                  <tr>
                    <td>
                      <img src="../static/img/avatar.jpg" class="rounded-circle ava-resp">
                    </td>
                    <td>
                      <div class="row container-fluid">
                        <div class="col">
                          Hồ Trọng Vinh
                        </div>
                        <div class="col">
                          12/03/2021
                        </div>
                      </div>
                    </td>
                  </tr>
              </table>
            </article>
          </div>
        </section>
      </main>
    </div>
  </div>
</div>
<!-- partial -->
  <script src="../static/js/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../static/popper/dist/umd/popper.min.js"></script>
  <script src="../static/js/jquery.sparkline.min.js"></script>
  <script src="../static/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
  <script src="../static/js/admin.js"></script>
  <script src="../static/js/quanlythanhvien.js"></script>
</body>
</html>
